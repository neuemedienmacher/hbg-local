        heading: handbook germany local kimler için var?
        text: handbook germany local herkes için var. Elternleben çocuklar, gençler ve ailelerin hizmetinde. handbook germany local mülteciler için. Burada kendin, ailen veya arkadaşlarınla ilgili her soruya ve probleme çözüm bulabilirsin. Yardıma ihtiyacı olan tanıdığın diğer insanlar için de destek veriyoruz.
      why:
        heading: handbook germany local neden var?
        text: handbook germany local ile kolayca aradığın yardımı bulabilirsin. Almanya’da çocuklar, gençler ve ailelere destek olan cok çeşitli teklifler var. Bunların yanı sıra mülteciler için de bir çok imkan var ancak bunları bulmak kolay değil. İşte sana tam da bu aşamada yardımcı oluyoruz. Ailevi konularda Elternleben’ye, sığınma konuları hakkında handbook germany local’e başvurabilirsin.

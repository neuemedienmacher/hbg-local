    home:
      explaination:
        headline: handbook germany local explained in 2 minutes
      how:
        heading: How does handbook germany local work?
        text: "First of all, just enter the problem you need help with. Or whatever\nit is that's worrying you. Or choose from our categories. And we'll show \nyou all the relevant support services offers in your neighbourhood. \nWe'll also tell you how to get this support. For example, if you should \ncall or write an email. Or, just stop by."
      meta_description:
        refugees: With Handbook Germany local, you can easily find help for refugees. Clear and understandable. In many languages. Near you. And all over Germany.
      meta_title:
        refugees: Handbook Germany
      title:
        family: Help and support services for children, teenagers and families
        refugees: Help and support services for refugees
      whom:
        heading: Who is handbook germany local for?
        text: |-
          handbook germany local is for everyone. Elternleben for children, teenagers and
          families. handbook germany local for refugees. Here you'll find the right
          support if you're looking for help. For yourself, your family or your
          friends. Or for any other people you know who need help.
      why:
        heading: Why does handbook germany local exist?
        text: "It's easy to find help with handbook germany local. In Germany, there are a lot of\nsupport services for children, teenagers and families. As well as\nfor refugees. But they're often very hard to find. We want to help \nyou find the help you need. You should search on Elternleben if \nyou're looking for help for your family. And on handbook germany local if \nyou're looking for help for refugees."
    impressum:
      heading: Impressum
      notice: handbook germany local ist a search engine. handbook germany local tells you where to get help. For example, where you can find an expert to help you with your problem. handbook germany local can only help you to find help.
      responsible_html: |-
        Vertreten durch die Geschäftsführerin Konstantina Vassiliou-Enz<br/></br>
        Amtsgericht Charlottenburg</br>
        Registernummer: VR28575
      title: Impressum

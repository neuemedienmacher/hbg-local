      tos_acceptance_text: Цим я даю згоду на обробку та використання моїх даних з метою розміщення моїх пропозицій в базі даних локального пошуку "Handbook Germany" (Neue deutsche Medienmacher*innen e.V.). Я можу відкликати цю заяву в будь-який час. У цьому випадку Neue deutsche Midienmacher*innen e.V. негайно видалить всю зібрану інформацію з бази даних. Крім того, я погоджуюся на те, що Handbook Germany буде надсилати мені регулярні оновлення (раз на рік) щодо моїх пропозицій, з метою перевірки їх актуальності. Цю заяву я можу відкликати в будь-який час. У цьому разі я більше не буду отримувати повідомлення від Neue deutsche Medienmacher*innen e.V.
      tos_denial_headline: "Відмова"
      tos_denial_text: Я не хочу, щоб мої пропозиції відображалися в базі даних пошукової системи "Handbook Germany" (Neue deutsche Medienmacher*innen) і прошу видалити мої пропозиції з бази даних.
      tos_explanation: "У зв'язку з чинним законодавством про захист особистих даних, ми хотіли б отримати вашу згоду на включення інформації про ваші пропозиції, а також імен контактних осіб та їхніх електронних адрес до нашої бази даних."

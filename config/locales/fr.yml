'
      why:
        heading: handbook germany local, pourquoi ça existe?
        text: Avec handbook germany local on peut facilement trouver de l’aide. En Allemagne, il y a beaucoup d'offres d'aide pour les enfants, les ados et les familles. Aussi pour les réfugiés. Mais ils ne sont pas toujours faciles à trouver. Nous allons t’aider.  S’il est question de sujets ayant trait à la famille, va sur Elternleben. S’il est question de sujets ayant trait aux réfugiés, va sur handbook germany local.
    impressum:
      heading: Impressum
      notice: handbook germany local est un moteur de recherche. handbook germany local te dit où tu peux trouver de l'aide. Par exemple, où tu peux trouver un expert capable de t'aider à résoudre ton problème. handbook germany local peut seulement t'aider à effectuer ta recherche.

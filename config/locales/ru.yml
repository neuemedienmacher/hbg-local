      tos_denial_headline: "Отказ"
      tos_denial_text: "Я не хочу, чтобы мои предложения отображались в локальной поисковой системе “Handbook Germany” (Neue deutsche Medienmacher*innen), и прошу удалить их базы данных."
      tos_explanation: "В связи с действующими правилами защиты персональных данных мы хотели бы получить ваше согласие на то, чтобы внести в нашу базу данных, как информацию о вашем предложении, так и контактные данные, включая и адрес электронной почты."
